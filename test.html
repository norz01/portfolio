<!DOCTYPE html>
<html>
<head>
<title>Jejak Kesultanan Melaka</title>
<style>
  .tombol {
    background-color: #b8860b; /* Warna emas */
    color: white;
    padding: 15px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s ease; /* Efek transisi */
  }

  .tombol:hover {
    background-color: #daa520; /* Warna emas yang lebih terang */
    transform: scale(1.05); /* Efek membesar sedikit */
  }
</style>
</head>
<body>

  <a href="#" class="tombol">Mulai Penjelajahan</a>

</body>
</html>
